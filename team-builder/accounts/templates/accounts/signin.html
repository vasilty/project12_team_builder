{% extends "layout.html" %}
{% block content %}
  <div class="bounds">
    <div class="grid-30 centered">
      <h2>Sign In</h2>
      <form method="POST" action="">
          {% csrf_token %}
          {{ form.non_field_errors }}
          {{ form.email.errors }}
          {{ form.email }}
          {{ form.password.errors }}
          {{ form.password }}
        <input type="submit" class="button-primary" value="Sign In">
        <a class="button" href="{% url 'accounts:sign-up' %}">Sign Up</a>
      </form>
    </div>
  </div>
{% endblock %}
